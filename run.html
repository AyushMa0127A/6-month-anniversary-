<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 months anniversary</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #E6A2F2, #F0A3E0, #E6A2F2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                        radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px, 100px 100px;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .text-container {
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            transition: opacity 2s ease-in-out;
            word-wrap: break-word; 
            z-index: 10;
        }

        .aura-text {
            font-family: 'Dancing Script', cursive;
            color: #8A2BE2;
            font-size: 14vw;
            font-weight: 700;
            text-shadow:
                0 0 5px #ff00ff,
                0 0 15px #ff00ff,
                0 0 30px #ff00ff;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff; }
            to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
        }

        @media (max-width: 600px) {
            .aura-text {
                font-size: 10vw;
                padding: 0 10px;
                text-shadow:
                    0 0 5px #ff00ff,
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff;
            }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }
        
        .fade-in {
            animation: fadeIn 2s forwards;
        }
        
        .button {
            position: fixed;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            z-index: 1000;
            text-align: center;
        }
        
        /* Updated Skip Button Styles */
        .skip-btn {
            top: 20px;
            right: 20px;
            background: #6A0DAD; /* Deep purple background */
            color: #FFD700; /* Reddish-yellow text color */
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 0 15px #FF6347, 0 0 25px #FFA500; /* Reddish-yellow glow */
            font-family: 'Dancing Script', cursive; /* Aesthetic font for the text */
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .skip-btn:hover {
            transform: translateY(-2px);
            background: #8A2BE2; /* Slightly brighter purple on hover */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3), 0 0 20px #FF6347, 0 0 35px #FFA500;
        }
    </style>
</head>
<body>

    <a href="main2.html" class="skip-btn button">Skip</a>

    <div id="textContainer" class="text-container">
        <h1 id="myText" class="aura-text">Happy 6 months anniversary my loveüéÇüéâüíê</h1>
    </div>

    <script>
        const textContainer = document.getElementById('textContainer');
        const myText = document.getElementById('myText');
        
        setTimeout(() => {
            textContainer.classList.add('fade-out');
        }, 2000);

        textContainer.addEventListener('animationend', (event) => {
            if (event.animationName === 'fadeOut') {
                if (myText.textContent.includes('Happy')) {
                    setTimeout(() => {
                        myText.textContent = "I love you so much darling";
                        textContainer.classList.remove('fade-out');
                        textContainer.classList.add('fade-in');
                    }, 500); 
                } else if (myText.textContent.includes('I love you')) {
                    window.location.href = "main2.html";
                }
            }
            if (event.animationName === 'fadeIn') {
                setTimeout(() => {
                    textContainer.classList.remove('fade-in');
                    textContainer.classList.add('fade-out');
                }, 2000);
            }
        });
    </script>
</body>
</html>
