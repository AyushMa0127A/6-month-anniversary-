<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 months anniversary</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: black;
            padding-bottom: 50px;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .text-container {
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            transition: opacity 2s ease-in-out;
            /* Allow text to wrap on smaller screens */
            word-wrap: break-word; 
        }

        .aura-text {
            color: #FFD700;
            font-size: 14vw;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            
            text-shadow:
                0 0 10px #FF0000, /* Bright Red */
                0 0 20px #DC143C, /* Crimson */
                0 0 30px #B22222, /* FireBrick */
                0 0 40px #8B0000, /* Dark Red */
                0 0 50px #A52A2A; /* Brown/Red */
        }

        /* --- Media Query for Mobile Responsiveness --- */
        @media (max-width: 600px) {
            .aura-text {
                font-size: 10vw; /* Reduced font size for mobile screens */
                padding: 0 10px; /* Added some horizontal padding */
                /* Adjust text shadow for smaller size */
                text-shadow:
                    0 0 8px #FF0000,
                    0 0 15px #DC143C,
                    0 0 20px #B22222;
            }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }
        
        .fade-in {
            animation: fadeIn 2s forwards;
        }
    </style>
</head>
<body>

    <div id="textContainer" class="text-container">
        <h1 id="myText" class="aura-text">Happy 6 months anniversary my loveüéÇüéâüíê</h1>
    </div>

    <script>
        const textContainer = document.getElementById('textContainer');
        const myText = document.getElementById('myText');

        setTimeout(() => {
            textContainer.classList.add('fade-out');
        }, 2000);

        textContainer.addEventListener('animationend', (event) => {
            if (event.animationName === 'fadeOut') {
                if (myText.textContent.includes('Happy')) {
                    setTimeout(() => {
                        myText.textContent = "I love you so much darlingüòòüòò";
                        textContainer.classList.remove('fade-out');
                        textContainer.classList.add('fade-in');
                    }, 500); 
                } else if (myText.textContent.includes('I love you')) {
                    window.location.href = "main2.html";
                }
            }
            if (event.animationName === 'fadeIn') {
                setTimeout(() => {
                    textContainer.classList.remove('fade-in');
                    textContainer.classList.add('fade-out');
                }, 2000);
            }
        });
    </script>

</body>
</html>
