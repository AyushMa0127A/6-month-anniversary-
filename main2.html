<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: black;
            padding-bottom: 50px;
        }

        .photo-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
        }

        .photo-box {
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(139, 69, 19, 0.9);
            padding: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        .photo-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .photo-box p {
            font-size: 1.5rem;
            color: black;
            margin: 10px 0;
            font-weight: bold;
        }

        .photo-link {
            text-decoration: none;
            color: inherit;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="photo-gallery">
        <a href="1stday.html" class="photo-link">
            <div class="photo-box">
                <p>1st day</p>
                <img src="image_0.jpg" alt="1st day pics">
            </div>
        </a>
        <a href="1stmonth.html" class="photo-link">
            <div class="photo-box">
                <p>1st month</p>
                <img src="image_1.jpg" alt="Photo from the 1st month">
            </div>
        </a>
        <a href="2ndmonth.html" class="photo-link">
            <div class="photo-box">
                <p>2nd month</p>
                <img src="image_2.jpg" alt="Photo from the 2nd month">
            </div>
        </a>
        <a href="3rdmonth.html" class="photo-link">
            <div class="photo-box">
                <p>3rd month</p>
                <img src="image_3.jpg" alt="Photo from the 3rd month">
            </div>
        </a>
        <a href="4thmonth.html" class="photo-link">
            <div class="photo-box">
                <p>4th month</p>
                <img src="image_4.jpg" alt="Photo from the 4th month">
            </div>
        </a>
        <a href="5thmonth.html" class="photo-link">
            <div class="photo-box">
                <p>5th month</p>
                <img src="picF11.jpg" alt="Photo from the 5th month">
            </div>
        </a>
        <a href="6thmonth.html" class="photo-link">
            <div class="photo-box">
                <p>6th month</p>
                <img src="image_6.jpg" alt="Photo from the 6th month">
            </div>
        </a>
    </div>

</body>
</html>
