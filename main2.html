<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* A universal box-sizing rule for consistent layout behavior */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            /* Set a fallback color in case the background image doesn't load */
            background-color: #333;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            /* This is the key change to fix the background */
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: black;
            padding: 20px 0 50px;
        }

        .photo-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
        }

        .photo-box {
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(139, 69, 19, 0.9);
            padding: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        /* Add a hover effect for a more interactive feel */
        .photo-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        }

        .photo-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .photo-box p {
            font-size: 1.5rem;
            color: black;
            margin: 10px 0;
            font-weight: bold;
        }

        .photo-link {
            text-decoration: none;
            color: inherit;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="photo-gallery">
        <a href="1stday.html" class="photo-link">
            <div class="photo-box">
                <p>1st day</p>
                <img src="image_0.jpg" alt="1st day pics">
            </div>
        </a>
        <a href="1stmonth.html" class="photo-link">
            <div class="photo-box">
                <p>1st month</p>
                <img src="image_1.jpg" alt="Photo's from the 1st month">
            </div>
        </a>
        <a href="2ndmonth.html" class="photo-link">
            <div class="photo-box">
                <p>2nd month</p>
                <img src="image_2.jpg" alt="Photo's from the 2nd month">
            </div>
        </a>
        <a href="3rdmonth.html" class="photo-link">
            <div class="photo-box">
                <p>3rd month</p>
                <img src="image_3.jpg" alt="Photo's from the 3rd month">
            </div>
        </a>
        <a href="4thmonth.html" class="photo-link">
            <div class="photo-box">
                <p>4th month</p>
                <img src="image_4.jpg" alt="Photo's from the 4th month">
            </div>
        </a>
        <a href="5thmonth.html" class="photo-link">
            <div class="photo-box">
                <p>5th month</p>
                <img src="picF11.jpg" alt="Photo's from the 5th month">
            </div>
        </a>
        <a href="6thmonth.html" class="photo-link">
            <div class="photo-box">
                <p>6th month</p>
                <img src="image_6.jpg" alt="Photo's from the 6th month">
            </div>
        </a>
        <a href="Puja.html" class="photo-link">
            <div class="photo-box">
                <p>5th month</p>
                <img src="puja1.jpg" alt="Photo's of Puja">
            </div>
        </a>
    </div>

</body>
</html>
