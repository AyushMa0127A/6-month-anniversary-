<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFDAB9, #FFC0CB);
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px 0 50px;
            overflow-x: hidden;
            position: relative;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 215, 0, 0.5);
            animation: float 10s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .page-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #FF69B4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            margin-bottom: 20px;
            text-align: center;
            padding-top: 50px;
        }

        .button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .home-button {
            padding: 10px 25px;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #FF69B4, #FFA07A); 
            color: #fff;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8),
                        0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 105, 180, 1),
                        0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #music-toggle-btn {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .play-btn-circle {
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #FF69B4;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        
        #music-toggle-btn:hover .play-btn-circle {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .icon {
            font-size: 24px;
            color: #FF69B4;
        }
        
        .star-icon {
            font-size: 30px;
            background: linear-gradient(45deg, #FFD700, #FFC0CB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .photo-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-top: 100px;
        }
        
        .photo-box {
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            width: 100%;
            transition: transform 0.3s ease-in-out;
            border: 1px solid #FF69B4;
            cursor: pointer;
        }
        
        .photo-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }

        .photo-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            user-select: none;
        }
        
        .divider {
            width: 80%;
            height: 2px;
            background-color: #FF69B4;
            margin: 40px auto;
            border-radius: 2px;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '⭐';
            font-size: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .divider::before { left: -10px; }
        .divider::after { right: -10px; }

        /* --- LIGHTBOX/MODAL STYLES --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 2000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
            animation: zoom 0.6s;
            border-radius: 10px;
            /* ⭐ Added Glow for modal images */
            box-shadow: 0 0 20px rgba(255, 105, 180, 1),
                        0 0 40px rgba(255, 182, 193, 0.9),
                        0 0 60px rgba(255, 182, 193, 0.8);
        }

        @keyframes zoom {
            from {transform:scale(0.5)} 
            to {transform:scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="stars-container"></div>
    
    <div class="button-container">
        <div id="music-toggle-btn" class="play-btn-circle">
            <span id="music-icon" class="icon">♪</span>
        </div>
        <a href="main2.html" class="home-button">HOME</a>
    </div>

    <h1 class="page-title">Our First Date</h1>

    <div class="photo-gallery">
        <div class="photo-box">
            <img class="double-tap-img" src="image_0.jpg" alt="A photo from our first date">
        </div>

        <div class="divider"></div>

        <div class="photo-box">
            <img class="double-tap-img" src="picA2.jpg" alt="A photo from our first date">
        </div>

        <div class="divider"></div>

        <div class="photo-box">
            <img class="double-tap-img" src="picA3.jpg" alt="A photo from our first date">
        </div>

        <div class="divider"></div>

        <div class="photo-box">
            <img class="double-tap-img" src="picA4.jpg" alt="A photo from our first date">
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Floating stars
        function createStar() {
            const starsContainer = document.querySelector('.stars-container');
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = '⭐';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 5 + 5 + 's';
            starsContainer.appendChild(star);
            setTimeout(() => star.remove(), 10000);
        }
        setInterval(createStar, 300);

        // Music toggle
        const music = document.getElementById('background-music');
        const toggleBtn = document.getElementById('music-toggle-btn');
        const icon = document.getElementById('music-icon');
        let isPlaying = false;

        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                icon.textContent = '♪';
                icon.classList.remove('star-icon');
                toggleBtn.classList.add('play-btn-circle');
            } else {
                music.play().catch(err => console.error("Music play failed:", err));
                icon.textContent = '⭐';
                icon.classList.add('star-icon');
                toggleBtn.classList.remove('play-btn-circle');
            }
            isPlaying = !isPlaying;
        });

        // ⭐ Double-tap / Double-click Modal ⭐
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImage");
        const span = document.getElementsByClassName("close")[0];
        const images = document.querySelectorAll('.double-tap-img');

        images.forEach(img => {
            // Desktop double-click
            img.addEventListener('dblclick', function(e) {
                e.preventDefault();
                modal.style.display = "block";
                modalImg.src = this.src;
            });

            // Mobile double-tap
            let lastTap = 0;
            img.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                    modal.style.display = "block";
                    modalImg.src = this.src;
                }
                lastTap = currentTime;
            });
        });

        // Close modal
        span.onclick = () => modal.style.display = "none";
        modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }
    </script>
</body>
</html>
