<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* The HOME button styling */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: black;
            color: beige;
            text-decoration: none;
            border: 1px solid yellow;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .home-button:hover {
            background-color: rgba(51, 51, 51, 0.8);
        }

        .gallery-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            /* Enable vertical scrolling */
            overflow-y: scroll;
            /* Hide horizontal scrollbar */
            overflow-x: hidden;
            /* Make the container take up a good portion of the screen */
            height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #555 #222; /* For Firefox */
        }
        
        /* Webkit-based browsers (Chrome, Safari) scrollbar styles */
        .gallery-container::-webkit-scrollbar {
            width: 8px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background: #222;
            border-radius: 10px;
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid #222;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="main2.html" class="home-button">HOME</a>

    <div class="gallery-container">
        <!-- Replace "pic1.jpg", "pic2.jpg", etc. with the actual file paths of your images. -->
        <!-- For this to work, the images need to be in the same folder as this HTML file. -->
        
        <img src="picF1.jpg" alt="A photo from my collection">
        <img src="picF2.jpg" alt="A photo from my collection">

        <img src="picF6.jpg" alt="A photo from my collection">
        <img src="picF7.jpg" alt="A photo from my collection">
        <img src="picF8.jpg" alt="A photo from my collection">
        <img src="picF9.jpg" alt="A photo from my collection">
        <img src="picF10.jpg" alt="A photo from my collection">
        <img src="picF11.jpg" alt="A photo from my collection">
        <img src="picF12.jpg" alt="A photo from my collection">
        <img src="picF13.jpg" alt="A photo from my collection">
        <img src="picF14.jpg" alt="A photo from my collection">
      
        <!-- You can copy and paste the img tag to add more photos -->
        <!-- <img src="pic4.jpg" alt="Another photo"> -->
    </div>

</body>
</html>
