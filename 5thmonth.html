<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Background upgrade */
    body {
      background: linear-gradient(135deg, #FFC0CB, #FADADD);
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
      padding: 20px 0 50px;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating hearts */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.5);
      animation: float 10s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Title */
    .page-title {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #FF69B4;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      margin-bottom: 20px;
      text-align: center;
      padding-top: 50px;
    }

    /* Buttons */
    .button-container {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .home-button {
      padding: 10px 25px;
      text-decoration: none;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #FF6B6B, #FADADD); 
      color: #fff;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.8),
                  0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .home-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 105, 180, 1),
                  0 8px 20px rgba(0, 0, 0, 0.3);
    }
    #music-toggle-btn {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .play-btn-circle {
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #FF6B6B;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
    }
    #music-toggle-btn:hover .play-btn-circle {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.9);
    }
    .icon {
      font-size: 24px;
      color: #FF6B6B;
    }
    .heart-icon {
      font-size: 30px;
      background: linear-gradient(45deg, #FF6B6B, #FFD166, #7B2CBF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    /* Gallery */
    .photo-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      margin-top: 100px;
    }
    .photo-box {
      margin: 20px 0;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
      position: relative;
      border: none;
      cursor: crosshair;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 60, 100, 0.7),
                  0 0 40px rgba(255, 60, 100, 0.5),
                  0 0 60px rgba(255, 60, 100, 0.3);
    }
    .photo-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 60, 100, 1),
                  0 0 50px rgba(255, 60, 100, 0.8),
                  0 0 70px rgba(255, 60, 100, 0.6);
    }
    .photo-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Divider */
    .divider {
      width: 80%;
      height: 2px;
      background-color: #FF6B6B;
      margin: 40px auto;
      border-radius: 2px;
      position: relative;
    }
    .divider::before, .divider::after {
      content: '❤️';
      font-size: 20px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .divider::before { left: -10px; }
    .divider::after { right: -10px; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 60, 100, 1),
                  0 0 50px rgba(255, 60, 100, 0.8),
                  0 0 70px rgba(255, 60, 100, 0.6);
      animation: zoom 0.4s;
    }
    @keyframes zoom {
      from {transform: scale(0)} 
      to {transform: scale(1)}
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #FF6B6B;
    }
  </style>
</head>
<body>

  <audio id="background-music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts-container"></div>
  
  <div class="button-container">
    <div id="music-toggle-btn" class="play-btn-circle">
      <span id="music-icon" class="icon">♪</span>
    </div>
    <a href="main2.html" class="home-button">HOME</a>
  </div>

  <h1 class="page-title">5th month✨</h1>

  <div class="photo-gallery">
    <div class="photo-box"><img src="picF1.jpg" alt="Photo" data-img-src="picF1.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF2.jpg" alt="Photo" data-img-src="picF2.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF3.jpg" alt="Photo" data-img-src="picF3.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF4.jpg" alt="Photo" data-img-src="picF4.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF5.jpg" alt="Photo" data-img-src="picF5.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF6.jpg" alt="Photo" data-img-src="picF6.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF7.jpg" alt="Photo" data-img-src="picF7.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF8.jpg" alt="Photo" data-img-src="picF8.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF9.jpg" alt="Photo" data-img-src="picF9.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF10.jpg" alt="Photo" data-img-src="picF10.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF11.jpg" alt="Photo" data-img-src="picF11.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF12.jpg" alt="Photo" data-img-src="picF12.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF13.jpg" alt="Photo" data-img-src="picF13.jpg"></div>
    <div class="divider"></div>
    <div class="photo-box"><img src="picF14.jpg" alt="Photo" data-img-src="picF14.jpg"></div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heartsContainer = document.querySelector('.hearts-container');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 5 + 5 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 300);

    // Music control
    const music = document.getElementById('background-music');
    const toggleBtn = document.getElementById('music-toggle-btn');
    const icon = document.getElementById('music-icon');
    let isPlaying = false;
    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        icon.textContent = '♪';
        icon.classList.remove('heart-icon');
        toggleBtn.classList.add('play-btn-circle');
      } else {
        music.play();
        icon.textContent = '❤️';
        icon.classList.add('heart-icon');
        toggleBtn.classList.remove('play-btn-circle');
      }
      isPlaying = !isPlaying;
    });

    // Modal + double click/tap
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImage");
    const photoBoxes = document.querySelectorAll('.photo-box img');
    const span = document.getElementsByClassName("close")[0];

    photoBoxes.forEach(img => {
      // Double click (desktop)
      img.addEventListener('dblclick', () => {
        modal.style.display = "block";
        modalImg.src = img.getAttribute('data-img-src');
      });

      // Double tap (mobile)
      let lastTap = 0;
      img.addEventListener('touchend', (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
          modal.style.display = "block";
          modalImg.src = img.getAttribute('data-img-src');
          e.preventDefault();
        }
        lastTap = currentTime;
      });
    });

    span.onclick = () => modal.style.display = "none";
    modal.onclick = (event) => { if (event.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
