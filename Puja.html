<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Puja Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles - The Midnight Sky */
        body {
            background: radial-gradient(circle at center, #2e0808 0%, #0a0a0a 100%);
            background-attachment: fixed;
            color: #FFD700;
            font-family: 'Noto Serif', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* The Main Pandal Title */
        .page-title {
            font-family: 'Tiro Bangla', serif;
            font-size: 3.5rem;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 15px rgba(255, 215, 0, 0.5);
            margin-top: 50px;
            margin-bottom: 30px;
        }

        /* Home Button - Top Right */
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #b8860b;
            text-decoration: none;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 20px #FFD700, inset 0 0 10px #FFD700;
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
        }

        /* Music Toggle Button Container */
        .music-toggle-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        /* Style for the music note container (with circle) */
        #music-toggle-btn.music-note-state {
            width: 55px;
            height: 55px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px #FFD700, inset 0 0 5px #FFD700;
        }

        #music-toggle-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, all 0.5s ease;
        }

        #music-toggle-btn:hover {
            transform: scale(1.1);
        }

        .icon {
            font-size: 24px;
            color: #FFD700;
            transition: font-size 0.3s ease, text-shadow 0.3s ease;
        }

        .pradip-icon {
            font-size: 35px;
            background: linear-gradient(45deg, #FFD700, #FFC0CB, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .gallery-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 40px;
            scrollbar-width: thin;
            scrollbar-color: #555 #222;
        }

        .gallery-container::-webkit-scrollbar {
            width: 8px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background: #222;
            border-radius: 10px;
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid #222;
        }

        .photo-box {
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px #FFD700, 0 0 50px #FFD700;
        }

        .photo-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .divider {
            height: 2px;
            background: #FFD700;
            width: 80%;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 10px #FFD700;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px #FFD700;
        }

        .divider::before {
            left: -15px;
        }

        .divider::after {
            right: -15px;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="puja_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-toggle-container">
        <div id="music-toggle-btn" class="music-note-state">
            <span id="music-icon" class="icon">‚ô™</span>
        </div>
    </div>

    <a href="main2.html" class="home-button">HOME</a>

    <div class="gallery-container">
        <h1 class="page-title">‡¶∂‡ßÅ‡¶≠ ‡¶∂‡¶æ‡¶∞‡¶¶‡ßÄ‡¶Ø‡¶º‡¶æ</h1>

        <div class="photo-box">
            <img src="puja1.jpg" alt="A photo from my collection">
        </div>
        
        <div class="divider"></div>

        <div class="photo-box">
            <img src="puja2.jpg" alt="A photo from my collection">
        </div>

        <div class="divider"></div>
        
        <div class="photo-box">
            <img src="puja3.jpg" alt="A photo from my collection">
        </div>

        <div class="divider"></div>

        <div class="photo-box">
            <img src="puja4.jpg" alt="A photo from my collection">
        </div>

        <div class="divider"></div>

        <div class="photo-box">
            <img src="puja5.jpg" alt="A photo from my collection">
        </div>

        <div class="divider"></div>

        <div class="photo-box">
            <img src="puja6.jpg" alt="A photo from my collection">
        </div>

        <div class="divider"></div>

        <div class="photo-box">
            <img src="puja7.jpg" alt="A photo from my collection">
        </div>

        <div class="divider"></div>

        <div class="photo-box">

        <div class="photo-box">

    </div>

    <script>
        const music = document.getElementById('background-music');
        const toggleBtn = document.getElementById('music-toggle-btn');
        const icon = document.getElementById('music-icon');

        let isPlaying = false;

        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                icon.textContent = '‚ô™';
                icon.classList.remove('pradip-icon');
                toggleBtn.classList.add('music-note-state');
            } else {
                music.play();
                icon.textContent = 'ü™î';
                icon.classList.add('pradip-icon');
                toggleBtn.classList.remove('music-note-state');
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
