<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Puja Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400;700&family=Noto+Serif:wght=400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFF8DC, #FFFAF0, #F0F8FF);
            background-attachment: fixed;
            color: #4A0000;
            font-family: 'Noto Serif', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .page-title {
            font-family: 'Tiro Bangla', serif;
            font-size: 3.5rem;
            text-align: center;
            color: #8B0000;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #8B0000;
            text-decoration: none;
            border: 2px solid #8B0000;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
        }

        .music-toggle-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #music-toggle-btn.music-note-state {
            width: 55px;
            height: 55px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border: 2px solid #8B0000;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #music-toggle-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, all 0.5s ease;
        }

        #music-toggle-btn:hover {
            transform: scale(1.1);
        }

        .icon {
            font-size: 24px;
            color: #8B0000;
            transition: font-size 0.3s ease, text-shadow 0.3s ease;
        }

        .pradip-icon {
            font-size: 35px;
            background: linear-gradient(45deg, #FFD700, #FFC0CB, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .gallery-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 40px;
            scrollbar-width: thin;
            scrollbar-color: #A9A9A9 #EAEAEA;
        }

        .gallery-container::-webkit-scrollbar {
            width: 8px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background: #EAEAEA;
            border-radius: 10px;
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background-color: #A9A9A9;
            border-radius: 10px;
            border: 2px solid #EAEAEA;
        }

        .photo-box {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .photo-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .photo-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .divider {
            height: 1px;
            background-image: linear-gradient(90deg, transparent, #FFD700, transparent);
            width: 80%;
            margin: 20px auto;
            position: relative;
            border-bottom: 1px dashed #FFD700;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FFD700;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px #FFD700;
        }

        .divider::before {
            left: -12px;
        }

        .divider::after {
            right: -12px;
        }

        /* Fullscreen overlay for image viewing */
        #overlay {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        #overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="puja.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-toggle-container">
        <div id="music-toggle-btn" class="music-note-state">
            <span id="music-icon" class="icon">‚ô™</span>
        </div>
    </div>

    <a href="main2.html" class="home-button">HOME</a>

    <div class="gallery-container">
        <h1 class="page-title">‡¶∂‡ßÅ‡¶≠ ‡¶∂‡¶æ‡¶∞‡¶¶‡ßÄ‡¶Ø‡¶º‡¶æ</h1>

        <!-- All 40 photos -->
        <script>
            const galleryHTML = [];
            for (let i = 1; i <= 30; i++) {
                galleryHTML.push(`
                    <div class="photo-box" data-src="puja${i}.jpg">
                        <img src="puja${i}.jpg" alt="Puja ${i}">
                    </div>
                    <div class="divider"></div>
                `);
            }
            document.write(galleryHTML.join(''));
        </script>
    </div>

    <!-- Overlay for double-click viewing -->
    <div id="overlay">
        <img id="overlay-img" src="">
    </div>

    <script>
        const music = document.getElementById('background-music');
        const toggleBtn = document.getElementById('music-toggle-btn');
        const icon = document.getElementById('music-icon');

        let isPlaying = false;
        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                icon.textContent = '‚ô™';
                icon.classList.remove('pradip-icon');
                toggleBtn.classList.add('music-note-state');
            } else {
                music.play();
                icon.textContent = 'ü™î';
                icon.classList.add('pradip-icon');
                toggleBtn.classList.remove('music-note-state');
            }
            isPlaying = !isPlaying;
        });

        // Double click to open image
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlay-img');

        document.querySelectorAll('.photo-box').forEach(box => {
            box.addEventListener('dblclick', () => {
                overlay.style.display = 'flex';
                overlayImg.src = box.getAttribute('data-src');
            });
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>

</body>
</html>
